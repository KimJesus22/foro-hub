# Nombre de la app
spring.application.name=foro-hub

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/foro_hub?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=Jesus
spring.datasource.password=KimJesus21
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

